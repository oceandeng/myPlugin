<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#mapContainer {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://vendor.cn/jquery.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qRn44eyeVuP1EGWn5ovWnGgs"></script>
	<title>地址解析</title>
</head>
<body>

	<input type="text" id="place" />
	<button id="placeBtn">按钮</button>

	<div id="mapContainer"></div>
	
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("mapContainer");
		var point = new BMap.Point(116.331398,39.897445);
		var address = '北京大兴地盛西街1号数码庄园';

		map.centerAndZoom(point,12);
		// 创建地址解析器实例
		

		var myGeo = new BMap.Geocoder();
		// 北京大兴地盛西街1号数码庄园
		// 将地址解析结果显示在地图上,并调整地图视野
		freshMap(address)
		$('#placeBtn').on('click', function(){
			freshMap($('#place').val())
		})

		function freshMap(address){
			myGeo.getPoint(address, function(point){
				if (point) {
					console.log(point)
					map.centerAndZoom(point, 16);
					map.addOverlay(new BMap.Marker(point));
				}else{
					alert("您选择地址没有解析到结果!");
				}
			}, "北京市");
		}


	</script>
</body>
</html>
