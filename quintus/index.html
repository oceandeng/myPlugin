// 测试Class继承
	var Person = Class.extend({
		init: function(){console.log('Created Person')},
		speak: function(){console.log('Person Speaking')}
	})

	var p = new Person();
	p.speak();

	var Guy = Person.extend({
		init: function(){this._super(); console.log('Created Guy')},

	})
	var bob = new Guy();
	bob.speak();

	// Gril
	var Gril = Person.extend({

	})
	var jill = new Gril();

	console.log(bob instanceof Person);		//true
	console.log(bob instanceof Guy);		//true
	console.log(bob instanceof Gril);		//false
	console.log(bob instanceof Person);		//true
	console.log(bob instanceof Guy);		//false
	console.log(bob instanceof Gril);		//true
