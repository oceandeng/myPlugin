<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Raphaël · Graffle</title>
        <link rel="stylesheet" href="/styles/demo.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/styles/demo-print.css" type="text/css" media="print">
        <script src="/scripts/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="/scripts/graffle.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            #holder {
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border: solid 1px #333;
            }
            p {
                text-align: center;
            }
        </style>
    </head>
    <body>


        <p>Drag shapes around.</p>
        <div id="holder"></div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>





		<svg width="190px" height="160px">
			<path d="M10 10 C 20 20, 40 20, 50 10" stroke="#333" stroke-width="1" fill="none"/>
			<path d="M70 10 C 70 20, 120 20, 120 10" stroke="red" stroke-width="1" fill="none"/>
			<path d="M130 10 C 120 20, 180 20, 170 10" stroke="red" stroke-width="3" fill="none"/>
			<path d="M10 60 C 20 80, 40 80, 50 60" stroke="#333" stroke-width="1" fill="none"/>
			<path d="M70 60 C 70 80, 110 80, 110 60" stroke="#333" stroke-width="1" fill="none"/>
			<path d="M130 60 C 120 80, 180 80, 170 60" stroke="#333" stroke-width="1" fill="none"/>
			<path d="M10 110 C 20 140, 40 140, 50 110" stroke="#333" stroke-width="1" fill="none"/>
			<path d="M70 110 C 70 140, 110 140, 110 110" stroke="#333" stroke-width="1" fill="none"/>
			<path d="M130 110 C 120 140, 180 140, 170 110" stroke="#333" stroke-width="1" fill="none"/>
		</svg>

    </body>
</html>
