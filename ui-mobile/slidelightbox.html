<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<title>lightbox</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<!-- build:css styles/lightbox.css -->
<link rel="stylesheet" type="text/css" href="styles/lightbox.css">
<!-- endbuild -->
</head>
<body>

	<div class="container" style="margin: 0 0 0 80px;">
		
		<figure class="p-img">
			<div class="p-img-box">
				<img src="images/test/b-demo-1.jpg" data-bsrc="images/test/b-demo-1.jpg" alt="">
			</div>
			<div class="p-img-box">
				<img src="images/test/b-demo-2.jpg" data-bsrc="images/test/b-demo-2.jpg" alt="">
			</div>
			<div class="p-img-box">
				<img src="images/test/b-demo-3.jpg" data-bsrc="images/test/b-demo-3.jpg" alt="">
			</div>
		</figure>



	</div>


<!-- build:js scripts/zepto.min.js -->
<script src="scripts/components/zepto/zepto.js"></script>
<script src="scripts/components/zepto/ajax.js"></script>
<script src="scripts/components/zepto/event.js"></script>
<script src="scripts/components/zepto/touch.js"></script>
<script src="scripts/components/zepto/fx.js"></script>
<script src="scripts/components/zepto/fx_methods.js"></script>
<!-- endbuild -->

<!-- build:js scripts/components.js -->
<script src="scripts/components/otools.js"></script>
<script src="scripts/components/fastclick.js"></script>
<script src="scripts/components/loading.js"></script>
<!-- endbuild -->
<!-- build:js scripts/lightbox/lightbox.js -->
<script src="scripts/lightbox/lightbox.js"></script>
<script src="scripts/lightbox/lightbox-invoke.js"></script>
<!-- endbuild -->
<!-- build:js scripts/fastclick.js -->
<script src="scripts/fastclick.js"></script>
<!-- endbuild -->
<script>
	$(window).load(function(){
		var sW = 0, sH = 0, dW = 0, dH = 0;
		sW = $(window).width();
		sH = $(window).height();

		$('.p-img').lightBox({
			width: sW,
			height: sH,
			cEvent: oTools.clickEvent,
			parentClass: '.p-img-box'
		});
	})
</script>

</body>
</html>
