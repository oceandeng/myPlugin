<script>

	var gConfig = {
		absolutePath: 'http://localhost:9000/'	//图片绝对地址
	}

	$(function(){
    	/**
    	 * @param {String} tiptitle 
		 * @param {String} title
		 * @param {Number or String} width
		 * @param {Function} okCallback 		 确定回调
		 * @param {Function} cancelCallback	 取消回调
		 * @param {String} MyContent
		 * @param {String} type   warn、success、error、question
    	 */
		$('#confirmBtn').on('click', function(){
			publicDialog.confirm({
				title: '删除提醒',
				width: 310,
				okCallback: function(){
					console.log('ok');
				},
				cancelCallback: function(){
					console.log('cancel');
				},
				MyContent: '确定取消此订单吗？',
				type: 'warn'
			});
		});

		$('#popupBtn').on('click', function(){
			publicDialog.popup({
	            id: 'detailPop',
	            title:"订单详情",
	            target: $("#detailPop"),
	            wrap: '#dialogBox',
	            width: 420
	        })
		})

	})
</script>
